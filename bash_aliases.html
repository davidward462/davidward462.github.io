<!DOCTYPE HTML>
<html lang="en">

<head>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<h1>Bash Aliases</h1>

	<div class="floating_box">
		<br>

        <button type="button" onClick="copyEvent('copy')">Copy</button>
        <p><a href="bash_aliases.txt">bash_aliases.txt</a></p>
		<p>Content of my .bash_aliases file:</p>

		<code id="copy">
alias c="clear"
alias ll='ls -alF'
alias la='ls -A'
alias l='ls -CF'
alias ..="cd .."
alias update="sudo apt update && sudo apt upgrade"
<br>
</code>
	</div class="floating_box">

	<footer><p><a href="index.html">home</a></p></footer>

</body>


<script>
    function copyEvent(id)
    {
        var str = document.getElementById(id);
        window.getSelection().selectAllChildren(str);
        document.execCommand("Copy");
    }
</script>


</html>
