<h2 class="title">The House on the Hill</h2>

<p>
<br>Along the path<br>to find at last<br>the house that all have shunned.<br>Through the gate<br>no longer wait<br>to walk without the sun.<br>Into its depths<br>you walk bereft<br>of any shame or fear.<br>For in your heart<br>all round is dark,<br>but in your mind is clear.
</p>
